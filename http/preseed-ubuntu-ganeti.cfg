d-i debian-installer/locale string en_US.UTF-8
d-i console-setup/ask_detect boolean false
d-i console-setup/layoutcode string us
d-i     console-setup/layout    select  USA
d-i     console-setup/variant   select  USA
d-i    pkgsel/install-language-support boolean false
pkgsel pkgsel/install-language-support boolean false
d-i debian-installer/splash boolean false
d-i netcfg/choose_interface select auto
d-i netcfg/get_hostname string unassigned-hostname
d-i netcfg/get_domain string unassigned-domain
d-i netcfg/wireless_wep string
d-i mirror/country string manual
d-i mirror/http/hostname string ubuntu.osuosl.org
d-i mirror/http/directory string /ubuntu
d-i mirror/http/proxy string
d-i mirror/http/mirror select ubuntu.osuosl.org
d-i clock-setup/utc boolean true
d-i time/zone string UTC
d-i clock-setup/ntp boolean true
d-i clock-setup/ntp-server string ntp.osuosl.org
d-i partman-auto/method string regular
d-i partman-lvm/device_remove_lvm boolean true
d-i partman-md/device_remove_md boolean true
d-i partman-lvm/confirm boolean true
d-i partman-basicfilesystems/no_swap boolean false
d-i partman-auto/expert_recipe string boot-root ::            \
    500 10000 -1 $default_filesystem \
      $primary{ } \
      method{ format } \
      format{ } \
      use_filesystem{ } \
      $default_filesystem{ } \
      mountpoint{ / } .
d-i partman/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true
d-i passwd/root-login boolean true
d-i passwd/make-user boolean false
d-i passwd/root-password password osuadmin
d-i passwd/root-password-again password osuadmin
d-i user-setup/encrypt-home boolean false
d-i apt-setup/restricted boolean true
d-i apt-setup/universe boolean true
tasksel tasksel/first multiselect standard
d-i pkgsel/include string openssh-server vim acpid
landscape-common        landscape-common/sysinfo        select  Do not display sysinfo on login
d-i pkgsel/update-policy select none
d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean true
d-i finish-install/reboot_in_progress note
d-i debian-installer/exit/poweroff boolean false
d-i pkgsel/upgrade select full-upgrade
d-i preseed/late_command string \
    in-target aptitude -y full-upgrade ;
